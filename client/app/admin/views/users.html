            <h2>Manage Userdadas</h2>
        </div>

        <md-list>
            <md-list-item class="md-3-line" ng-repeat="user in users" ng-click="selectUser(user._id)">

                <div class="md-list-item-text" layout="column">
                    <h3>{{ user.name }}</h3>
                    <h4>{{ user.email }}</h4>
                    <p>{{ user.role }}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>

    </div>
    
    <div class="user-info zl-bumper" ng-class="{'expanded': expanded === true}" >
        <h2>{{ selectedUser.name }}</h2>
        <h3>Role: {{ selectedUser.role }}</h3>
        <md-button ng-click="closeInfoPanel()">Close</md-button>
    </div>
</div>
